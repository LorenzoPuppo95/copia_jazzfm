    <header>
        <section class="song">
            <div>
                <a href="/"><img src="https://jazzfm.ro/assets/images/assets_logo.svg"></a>
            </div>
            <div>
                <span class="h-span">NOW PLAYING</span>
                <span class="h-singer">Aretha Franklin</span>
                <span class="h-song">Until you'll come back to me</span>
            </div>
        </section>

        <section class="play">

        </section>
    </header>

    <section class="image">
        <img src="https://jazzfm.ro/assets/images/assets_illu1_remake.svg" alt="">
    </section>

    <section class="bullet">
        <h1>
            <span>How to</span>
            <span>listen</span>

        <div class="bullet">

        </div>

        <div class="fm">
            <h2>
                <span class="number">1</span>
                <span class="letter">FM</span>
            </h2>

        </div>

        <div class="f-2 rotate">
