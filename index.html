<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JazzFm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://jazzfm.ro/favicon-32x32.png">
</head>

<body>

    <header class="grid-header">
        <div class="div-h-1">
            <a href="/"><img src="https://jazzfm.ro/assets/images/assets_logo.svg"></a>           
        </div>
        <div class="div-h-2">
            <span class="h-span">NOW PLAYING</span>
            <span class="h-singer">Aretha Franklin</span>
            <span class="h-song">Until you'll come back to me</span>
        </div>
        <div class="div-h-3">
            
        </div>

    </header>

    <footer class="grid-footer">
        <div class="f-1">
            <img src="https://jazzfm.ro/assets/images/assets_mouth.svg" alt="">
        </div>
        <div class="f-2 rotate">
            <img src="https://jazzfm.ro/assets/images/assets_arrow.svg" alt="">
        </div>
    </footer>

</body>

</html>
